<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello to employees</title>
    </head>

    <body class="bg-secondary">
        <div class="container">
            <h1 class="my-5 text-center text-white">
                Send hello to employees
            </h1>
            
            <div class="card shadow-sm mb-5">
                <h4 class="card-header py-3">
                    Add a new employee
                </h4>

                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="mb-2" for="employee-name">Employee name:</label>
                                <input name="employee-name" id="employee-name" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="col" style="text-align: right;">
                        <button class="btn btn-primary" id="btn-add-employee">Add employee</button>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm">
                <h4 class="card-header py-3">
                    All employees
                </h4>

                <div class="card-body p-0">
                    <div class="list-group" id="list-employees"></div>
                </div>
        </div>

        <script src="/js/app.js"></script>
    </body>
</html>
